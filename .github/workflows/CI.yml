name: CI

on:
  push:
    branches:
    - main
  pull_request:
    branches: 
    - main

permissions:
  contents: read

jobs:
  build-core:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Source Code
      uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      with:
        persist-credentials: false
    - name: Update pkg-config database
      run: sudo ldconfig
    - name: Setup Docker Buildx
      id: buildx
      uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0
      with:
        # BuildKit コンテナ側の DNS/経路不調で外部（github.com:443）へ到達できないケースの緩和
        driver-opts: network=host
    - name: Cache build
      id: cache-build
      uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5.0.3
      with:
        path: build-cache-st
        key: build-cache-st-v1-${{ hashFiles('Dockerfile', 'Makefile', 'build/*') }}
        restore-keys: |
          build-cache-st-v1-
    - name: Build ffmpeg-core
      run: make prd EXTRA_ARGS="--cache-from=type=local,src=build-cache-st --cache-to=type=local,dest=build-cache-st,mode=max"
    - name: Upload core
      uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
      with:
        name: ffmpeg-core
        path: packages/core/dist/*
  build-core-mt:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Source Code
      uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      with:
        persist-credentials: false
    - name: Setup Docker Buildx
      id: buildx
      uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0
      with:
        # BuildKit コンテナ側の DNS/経路不調で外部（github.com:443）へ到達できないケースの緩和
        driver-opts: network=host
    - name: Cache build
      id: cache-build
      uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5.0.3
      with:
        path: build-cache-mt
        key: build-cache-mt-v1-${{ hashFiles('Dockerfile', 'Makefile', 'build/*') }}
        restore-keys: |
          build-cache-mt-v1-
    - name: Build ffmpet-core-mt
      run: make prd-mt EXTRA_ARGS="--cache-from=type=local,src=build-cache-mt --cache-to=type=local,dest=build-cache-mt,mode=max"
    - name: Upload core-mt
      uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
      with:
        name: ffmpeg-core-mt
        path: packages/core-mt/dist/*
  tests:
    runs-on: ubuntu-latest
    needs:
      - build-core
      - build-core-mt
    steps:
    - name: Checkout Source Code
      uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      with:
        persist-credentials: false
    - name: Download ffmpeg-core
      uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
      with:
        name: ffmpeg-core
        path: packages/core/dist
    - name: Download ffmpeg-core-mt
      uses: actions/download-artifact@37930b1c2abaa49bbe596cd826c3c89aef350131 # v7.0.0
      with:
        name: ffmpeg-core-mt
        path: packages/core-mt/dist
    - name: Use Node.js 18
      uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
      with:
        node-version: 18.x
    - name: Cache dependencies
      id: cache-dependencies
      uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5.0.3
      with:
        path: node_modules
        key: node-modules-${{ hashFiles('package-lock.json') }}
        restore-keys: |
          node-modules-
    - name: Install dependencies
      run: npm install
    - name: Run tests
      run: npm test
